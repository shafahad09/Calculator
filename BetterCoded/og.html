<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Calculator</title>
</head>

<body>
    
    <div class="calculator">

        <div class="display">
            
        </div>

        <div class="row1">
            <button class="allclear">ac</button>
            <button class="backspace">bs</button>
        </div>

        <div class="row2">
            <button class="num seven">7</button>
            <button class="num eight">8</button>
            <button class="num nine">9</button>
            <button class="operator division">/</button>
        </div>

        <div class="row3">
            <button class="num four">4</button>
            <button class="num five">5</button>
            <button class="num six">6</button>
            <button class="operator multiplication">*</button>
        </div>

        <div class="row4">
            <button class="num one">1</button>
            <button class="num two">2</button>
            <button class="num three">3</button>
            <button class="operator subtraction">-</button>
        </div>

        <div class="row5">
            <button class="num zero">0</button>
            <button class="dot">.</button>
            <button class="equals">=</button>
            <button class="operator addition">+</button>
        </div>

    </div>

    <script src="./script.js"></script>

</body>

</html>
